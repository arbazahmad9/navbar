<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
            padding: 0;
            margin: 0;
            background-color: rgb(62, 62, 63);
            border-radius: 5px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float: left;
            list-style: none; 
            color: white;
            padding: 5px 10px 5px 10px;
            margin: 5px 35px 5px 35px;  
        }
        .navbar a{
            text-decoration: none;
            color: aquamarine;

        }
        .navbar a:hover{
            color: aliceblue;
            cursor: pointer;
        }
        .search{
            float: right;
            padding: 8px 50px 5px 0;
            border-radius: 5px;
            border: 1px solid black;
        }
        button{
            background-color: rgb(33, 17, 17);
            color: white;
        }
        button:hover{
            color: aquamarine;
            cursor: pointer;
        }
        body{
            background-image: url('Liverpool_FC.jpg');
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search in website">
                    <button>Search</button>
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
